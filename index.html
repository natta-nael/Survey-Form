<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <section id="first">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

        <!-- form begins -->
        <form action="#" id="survey-form">

          <!-- text inputs -->
          <label for="name" id="name-label">Name</label> <br>
          <input type="text" id="name" placeholder="Enter your name" required> <br>

          <label for="email" id="email-label">Email</label> <br>
          <input type="email" id="email" placeholder="Enter your Email" required> <br>

          <label for="number" id="number-label">Age</label> <br>
          <input type="number" id="number" min="10" max="99" placeholder="99"> <br>
          <!-- text input ends -->

          <!-- Dropdown -->
          <label for="dropdown">Which option best describes your current role?</label>
          <br>

          <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="others">Others</option>
          </select>
          <br>
          <!-- Dropdown ends -->

          <!-- radiogroup -->
          <p id="radiogroup">Would you recommend freeCodeCamp to a friend?</p>

          <input type="radio" id="definitely" name="recommend" value="yes">
          <label for="definitely">Definitely</label>
          <br>

          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="maybe">Maybe</label>
          <br>

          <input type="radio" id="not-sure" name="recommend" value="not-sure">
          <label for="not-sure">Not sure</label> <br>
          <!-- radiogroup ends -->
          
          <!-- Dropdown 2 -->
          <label for="dropdown-two" id="drop-two-label">What is your favorite feature of freeCodeCamp?</label>
          <br>

          <select name="dropdown-two" id="dropdown-two">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select>
          <br>
          <!-- Dropdown 2 ends -->

          <!-- checkboxes begin -->
          <p id="checkbox">What would you like to see improved? <span>(Check all that apply)</span></p>

          <input type="checkbox" name="frontend" value="frontend" id="frontend">
          <label for="frontend">Front-end Projects</label>
          <br>

          <input type="checkbox" name="backend" value="backend" id="backend">
          <label for="backend">Back-end Projects</label>
          <br>

          <input type="checkbox" name="data" value="data" id="data">
          <label for="data">Data Visualization</label>
          <br>

          <input type="checkbox" name="challenges-chk" value="challenges" id="challenges-chk">
          <label for="challenges-chk">Challenges</label>
          <br>

          <input type="checkbox" name="open-source-chk" value="open-source" id="open-source-chk">
          <label for="open-source-chk">Open Source Community</label>
          <br>

          <input type="checkbox" name="gitters" value="gitters" id="gitters">
          <label for="gitters">Gitters help rooms</label>
          <br>

          <input type="checkbox" name="videos" value="videos" id="videos">
          <label for="videos">Videos</label>
          <br>

          <input type="checkbox" name="meetups" value="meetups" id="meetups">
          <label for="meetups">City Meetups</label>
          <br>

          <input type="checkbox" name="wiki" value="wiki" id="wiki">
          <label for="wiki">Wiki</label>
          <br>

          <input type="checkbox" name="forum" value="forum" id="forum">
          <label for="forum">Forum</label>
          <br>

          <input type="checkbox" name="add" value="additional-courses" id="add">
          <label for="add">Additional Courses</label>
          <!-- checkboxes end -->

          <!-- text area -->
          <p id="textarea">Any comments or suggestions?</p>
          <textarea name="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
          <!-- text area ends -->

          <!-- submit button -->
          <button id="submit">Submit</button>
          <!-- submit <button></button> -->
        </form>
      </section>

    </main>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
